<!doctype html>
<html lang="en">
<head>
  <style>
    .wrapper {
      width: 500px;
    }
    .loading {
      background: #f0f0f0;
      text-align: center;
      padding: 100px 30px;
    }
  </style>
  <meta charset="utf-8">
  <link href="../index.css" rel="stylesheet">
  <script type="module" src="../index.js"></script>
  <title>image-crop-element demo</title>
</head>
<body>
  <form>
    <image-crop src="../ams.jpg" class="wrapper" tabindex="0" name="dimension">
      <div data-loading-slot class="loading">loading</div>
    </image-crop>
    <button>Submit</button>
  </form>
  <script>
    document.body.prepend(`Got dimensions: ${new URL(location.href).searchParams.get('dimension')}`)
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <style>
    body, * {
      font-family: monospace;
    }
    .wrapper {
      width: 500px;
    }
    .loading {
      background: #f0f0f0;
      text-align: center;
      padding: 100px 30px;
    }
  </style>
  <meta charset="utf-8">
  <link href="../index.css" rel="stylesheet">
  <script type="module" src="../index.js"></script>
  <title>image-crop-element demo</title>
</head>
<body>
  <form>
    <label for="crop-target">Image crop</label>
    <image-crop id="crop-target" src="../ams.jpg" class="wrapper" tabindex="0" name="crop" autofocus>
      <div data-loading-slot class="loading">loading</div>
    </image-crop>
    <button>Submit</button>
    <button type="reset">Reset</button>
  </form>
  <script>
    const crop = new URL(location.href).searchParams.get('crop')
    if (crop) document.body.append(`Form received crop measurements: ${crop}`)
  </script>
</body>
</html>
